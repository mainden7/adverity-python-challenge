{% extends "swapi/base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-2">
      <!-- Why the hell it is not tied to the left???-->
      <h3>Collections</h3>
    </div>
    <div class="col-md-2">
      <a class="btn btn-success ml-auto" role="button" href="/fetch">Fetch</a>
    </div>
  </div>
  <ul class="list-group">
    {% for col in collections %}
        <li class="list-group-item"><a href="/collections/{{col.id}}">{{ col.created_at }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
