{% extends "swapi/base.html" %} {% block content %}
<a class="btn btn-primary" href="{{ request.path }}/value_count" role="button"
  >Value Count</a
>
<div class="mt-1">
  <table class="table">
    <thead>
      <tr>
        {% for header in headers %}
        <th scope="col">{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for k,v in row.items %}
        <td>{{ v }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% if more_url %}
<a class="btn btn-secondary" href="{{ more_url }}" role="button"
  >Load more...</a
>
{% endif %}
{% endblock content %}
